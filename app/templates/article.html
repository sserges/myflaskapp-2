{% extends 'layout.html' %}

{% block body %}
	<h1>{{ article.title }}</h1>
	<small>
		Written by {{ article.author }} on {{ article.created_at }}
		{% if article.created_at != article.updated_at %}
			, Last update : {{ article.updated_at }}
		{% endif %}
	</small>
	<hr/>

	<div>
		{{ article.body|safe }}
	</div>
{% endblock %}
