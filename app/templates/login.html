{% extends 'layout.html' %}

{% block body %}
	<h1>Login</h1>

	<form action="" method="POST">
		<div class="form-group">
			<label>Username</label>
			<input type="text" name="username" required class="form-control" value="{{ request.form.username }}" />
		</div>
		<div class="form-group">
			<label>Password</label>
			<input type="password" required name="password" class="form-control" value="{{ request.form.password }}" />
		</div>

		<button type="submit" class="btn btn-primary">
			Submit
		</button>
	</form>
{% endblock %}
